{% extends 'base.html' %}


{% block title %}
    todo list
{% endblock title %}
    

{% block content %}
<div>
    <h3>Todo List</h3>
    <ul>
        {% for todo in todos %}
        <a href="{% url 'todo-update' todo.id %}">
        {% if todo.completed %}
            
            <li><del>{{ todo }}</del></li>
        {% else %}
        <li>{{ todo }}</li>
        </a>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock content %}
